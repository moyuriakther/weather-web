<!doctype html>
<html lang="en">
<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="searchInput" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="temp_icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="location">Dhaka</h1>
            <h3><span id="degree">38.06</span>&deg;C</h3>
            <h1 class="lead" id="cloud">Clouds</h1>
        </div>
    </div>
</body>
<script>
    document.getElementById("button").addEventListener("click", function() {
        const inputCityName = document.getElementById("searchInput");
        fetch( 'http://api.openweathermap.org/data/2.5/weather?q='+inputCityName.value+'&units=metric&appid=35ca1de6fd8e1ea5eb152cdde4ed63df')
        .then(res => res.json())
        .then((json) =>{
            console.log(json);
            document.getElementById("location").innerText = json.name;
            document.getElementById("degree").innerText = json.main.temp;
            document.getElementById("cloud").innerText = json.weather[0].description;
            document.getElementById("temp_icon").innerText = json.weather[0].icon;
        });
    })
    

</script>
</html>
